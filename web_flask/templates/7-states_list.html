<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for key, state_obj in states.items()|sort(attribute='1.name') %}
            <LI>{{ state_obj.id }}: <B>{{ state_obj.name }}</B></LI>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
